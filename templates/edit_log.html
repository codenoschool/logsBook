{% extends "base.html" %}
{% block title %}
Edit Log
{% endblock %}
{% block styles %}
{{super()}}
<!-- <script src="{{ url_for('static', filename='ckeditor/ckeditor.js') }}"></script> -->
<script src="{{ url_for('static', filename='ckeditor/ckeditor.js') }}"></script>
{% endblock %}
{% block content %}
<div class="container">
	<h2>Editing Log</h2>
	<form method="post" action="{{ url_for('edit_log', log_id=log.id) }}">
		<div class="form-group">
			<label for="title">Title</label>
			<input type="text" class="form-control" id="title" name="title" placeholder="Title" value="{{ log.title }}">
		</div>
		<textarea name="content" id="content" rows="10" cols="80">
                {{ log.content }}
		</textarea>
		<script>
			CKEDITOR.replace( 'content' );
		</script><br>
		<button type="submit" class="btn btn-primary">Update Log</button>
	</form>
</div>
{% endblock %}
