{% extends "base.html" %}
{% block title %}
Logs
{% endblock %}
{% block content %}
<h1>Logs</h1>
{% if posts %}
{% for post in posts %}
<div>
    <h3><a href="./log/{{ post.id }}">{{ post.title|safe }}</a></h3>
    <p>by: {{ post.author|safe }}</p>
</div>
{% endfor %}
{% else %}
<p>There are no logs to show.</p>
<p><b><a href="{{ url_for('signin') }}">Be the first one! :)</a></b></p>
{% endif %}
{% endblock %}
